      <a href="../gallery.html">
      <div class="window"
           style="display: inline-block; float: right; width: 10%; background-image:url(../img/basicimg/horses_sstv.jpg); padding: 1%; margin: 2%; ">

        go.back();
        </P>
      </div>
</a>


      <script>
        fetch('../personalGallery.json')
          .then(response => response.json())
          .then(images => {
            const galleryContainer = document.getElementById('gallery-container');
            images.forEach(image => {
              const galleryItem = `
                                                                              <div class="responsive" style="width:24.9%; margin:auto">
                                                                                  <div class="gallery">
                                                                                      <a target="_blank" href="${image.url}" >
                                                                                          <img src="../${image.url}" alt="${image.name}" "">
                                                                                      </a>
                                                                                      <div class="desc">${image.name}</div>
                                                                                  </div>
                                                                              </div>`;
              galleryContainer.innerHTML += galleryItem;
            });
          });
      </script>

      <div id="gallery-container"></div>
