    <script>
        fetch('../demoSongs.json')

                    const demoItem = `

              <div class="demoGallery">
                  <a target="_blank" href="${song.url}">
                    <audio controls>

            </audio>

              </div>
          </div>`;
                    demoContainer.innerHTML += demoItem;
                });
            });
